<svg height="7.861111in" viewBox="0 0 566 566" width="7.861111in" xmlns="http://www.w3.org/2000/svg">
	<g text-rendering="geometricPrecision">
		<path d="M0 0H566.8751V566.8751H0Z" fill="#f5f5f5"/>
		<g transform="translate(7.200012 3.6)">
			<path d="M172.23 38.5 380.25 38.5 380.25 40.58 172.23 40.58z"/>
			<text font-family="Segoe UI" font-size="25.98pt" x="172.2262" y="36.07521"><tspan x="172.2262" y="36.07521">Real numbers</tspan></text>
		</g>
		<text font-family="Segoe UI" font-size="13.5pt" transform="translate(35.575028 60.442043)" y="124.848"><tspan x="0" y="17.52423">Computers are calculators with limited precision. They are</tspan><tspan x="455.8623" xml:space="preserve" y="17.52423"></tspan><tspan x="0" y="39.12423">bound to the physical world (registers, RAM, ...) and can only</tspan><tspan x="478.1768" xml:space="preserve" y="39.12423"></tspan><tspan x="0" y="60.72423">simulate unlimited theoretical math. Software tries to abstract</tspan><tspan x="486.9785" xml:space="preserve" y="60.72423"></tspan><tspan x="0" y="82.32423">this limitation away but cannot always avoid precision loss.</tspan><tspan x="464.0322" xml:space="preserve" y="82.32423"></tspan><tspan x="0" y="124.848">For example: the default number type of JavaScript:</tspan><tspan x="405.6123" xml:space="preserve" y="124.848"></tspan><tspan font-family="Calibri" textLength="64.46289" x="410.4873" y="124.848">binary64</tspan></text>
		<path d="M28.32 198.4 85.01 198.4 85.01 240.92 28.32 240.92z" fill="none" stroke="#000"/>
		<text font-family="Segoe UI" font-size="13.5pt" transform="translate(28.319368 198.398117)" x="10.47146" y="39.12423"><tspan x="11.03396" y="17.52423">Sign</tspan><tspan x="10.47146" y="39.12423">1 bit</tspan></text>
		<path d="M226.74 198.4 538.56 198.4 538.56 240.92 226.74 240.92z" fill="#70ad47"/>
		<path d="M226.74 198.4 538.56 198.4 538.56 240.92 226.74 240.92z" fill="none" stroke="#507e32"/>
		<text fill="#fff" font-family="Segoe UI" font-size="13.5pt" transform="translate(226.744568 198.398117)" x="129.343" y="39.12423"><tspan x="124.093" y="17.52423">Fraction</tspan><tspan x="129.343" y="39.12423">52 bits</tspan></text>
		<path d="M85.01 198.4 226.74 198.4 226.74 240.92 85.01 240.92z" fill="#a5a5a5"/>
		<path d="M85.01 198.4 226.74 198.4 226.74 240.92 85.01 240.92z" fill="none" stroke="#787878"/>
		<text fill="#fff" font-family="Segoe UI" font-size="13.5pt" transform="translate(90.681564 198.398117)" x="41.46899" y="39.12423"><tspan x="30.90649" y="17.52423">Exponent</tspan><tspan x="41.46899" y="39.12423">11 bits</tspan></text>
		<text font-family="Arial" font-size="13.875pt" transform="translate(35.519363 272.864227)" x="22.5" y="211.9242"><tspan x="0" y="17.52423">•</tspan><tspan font-family="Segoe UI" font-size="13.5pt" x="22.5" y="17.52423">Significants without loss: 15 decimals</tspan><tspan x="0" y="39.12423">•</tspan><tspan font-family="Segoe UI" font-size="13.5pt" x="22.5" y="39.12423">Largest integer without loss: 2</tspan><tspan font-family="Segoe UI" font-size="8.91pt" x="259.6221" y="32.64423">53</tspan><tspan font-family="Segoe UI" font-size="13.5pt" x="272.3721" xml:space="preserve" y="39.12423"> = 9 007 199 254 740 992</tspan><tspan x="0" y="60.72423">•</tspan><tspan font-family="Segoe UI" font-size="13.5pt" x="22.5" y="60.72423">Decimals which have an infinite binary representation suffer</tspan><tspan font-family="Segoe UI" font-size="13.5pt" x="494.25" xml:space="preserve" y="60.72423"></tspan><tspan font-family="Segoe UI" font-size="13.5pt" x="22.5" y="82.32423">inevitably from loss: 0.1</tspan><tspan font-family="Segoe UI" font-size="8.91pt" x="208.0127" y="87.72423">10</tspan><tspan font-family="Segoe UI" font-size="13.5pt" x="220.7627" xml:space="preserve" y="82.32423"> = 0.00̅0̅1̅1̅</tspan><tspan font-family="Segoe UI" font-size="8.91pt" x="305.2627" y="87.72423">2</tspan><tspan x="0" y="103.9242">•</tspan><tspan font-family="Segoe UI" font-size="13.5pt" x="22.5" y="103.9242">Calculation inside this limited binary64 space leads to loss:</tspan><tspan font-family="Segoe UI" font-size="13.5pt" x="22.5" y="125.5242">1+2=3, but 0.1+0.2=0.30000000000000004</tspan><tspan x="0" y="147.1242">•</tspan><tspan font-family="Segoe UI" font-size="13.5pt" x="22.5" y="147.1242">Significants needed to parse without loss: 17 decimals</tspan><tspan font-family="Segoe UI" font-size="13.5pt" x="22.5" y="168.7242">MS Excel violates this rule and has additional loss.</tspan><tspan x="0" y="190.3242">•</tspan><tspan font-family="Segoe UI" font-size="13.5pt" x="22.5" y="190.3242">Some compilers optimize operators which results in</tspan><tspan font-family="Segoe UI" font-size="13.5pt" x="430.8682" xml:space="preserve" y="190.3242"></tspan><tspan font-family="Segoe UI" font-size="13.5pt" x="22.5" y="211.9242">different error propagation and results (NVIDIA GLSL, ...).</tspan></text>
	</g>
</svg>
