		<text font-family="Segoe UI" font-size="13.5pt" transform="translate(35.575028 60.44204)" y="125.5242"><tspan x="0" y="17.52423">Bitemporalily is a confusing mental model. Itâ€˜s easier to</tspan><tspan x="435.0332" xml:space="preserve" y="17.52423"></tspan><tspan x="0" y="39.12423">understand if you focus on one time dimension.</tspan><tspan x="378.4102" xml:space="preserve" y="39.12423"></tspan><tspan x="0" y="60.72423">For example, imagine a history book set. New editions are</tspan><tspan x="457.9678" xml:space="preserve" y="60.72423"></tspan><tspan x="0" y="82.32423">published to include errata and new insights. Books can even</tspan><tspan x="482.1289" xml:space="preserve" y="82.32423"></tspan><tspan x="0" y="103.9242">be added or removed. No content gets deleted or overwritten</tspan><tspan x="490.2256" xml:space="preserve" y="103.9242"></tspan><tspan x="0" y="125.5242">and everything remains readable.</tspan></text>
